{% extends 'orders/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
	New Item
{% endblock %}

{% block content %}
    <h3>Create Item</h3>
    <form method="post" action="/item/create/" class="form-group">
        {% csrf_token %}
        {{ form | crispy }}
        <input type="submit" value="Submit">
        <input type="submit" value="Cancel" onclick= " window.location.href = '{% url 'home' %} '; return false;">
    </form>
{% endblock %}
